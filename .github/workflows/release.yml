name: Build Release APK (Enhanced Caching)

# This workflow builds unsigned release APKs
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: false
        default: 'manual-release'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.jvmargs=-Xmx2048m
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
    
    # Enhanced cache for Gradle dependencies and Android SDK components
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.gradle/daemon
          ${{ github.workspace }}/.gradle
          ~/.android/build-cache
        key: gradle-release-enhanced-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
        restore-keys: |
          gradle-release-enhanced-${{ runner.os }}-
          gradle-enhanced-${{ runner.os }}-
          gradle-release-${{ runner.os }}-
          gradle-${{ runner.os }}-
    
    # Cache Android SDK components for faster setup
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.ANDROID_HOME }}
          ~/.android/avd/*
        key: android-sdk-release-${{ runner.os }}-api34-build34.0.0
        restore-keys: |
          android-sdk-release-${{ runner.os }}-api34-
          android-sdk-${{ runner.os }}-api34-
          android-sdk-${{ runner.os }}-
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
    
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx2g -Dorg.gradle.jvmargs=-Xmx2048m
    
    - name: Rename APK with version
      run: |
        cd app/build/outputs/apk/release
        for file in *.apk; do
          if [[ -f "$file" ]]; then
            version="${{ github.event.inputs.tag || github.ref_name }}"
            new_name="crypto-ko-${version}-release.apk"
            mv "$file" "$new_name"
            echo "Renamed $file to $new_name"
          fi
        done
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: crypto-ko-release-unsigned-${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
