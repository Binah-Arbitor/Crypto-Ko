name: Build Release APK with Signing

# This workflow builds signed release APKs
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: false
        default: 'manual-release'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.jvmargs=-Xmx2048m

jobs:
  release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
    
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ${{ github.workspace }}/.gradle
        key: gradle-release-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-release-${{ runner.os }}-
          gradle-${{ runner.os }}-
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
    
    # Create keystore from secrets (if available)
    - name: Setup Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks
        echo "storeFile=keystore.jks" > keystore.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
        echo "keyAlias=$KEY_ALIAS" >> keystore.properties
        echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
    
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx2g -Dorg.gradle.jvmargs=-Xmx2048m
    
    - name: Sign APK (if keystore available)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "APK signed during build process"
        find app/build/outputs/apk/release -name "*.apk" -exec ls -la {} \;
    
    - name: Rename APK with version
      run: |
        cd app/build/outputs/apk/release
        for file in *.apk; do
          if [[ -f "$file" ]]; then
            version="${{ github.event.inputs.tag || github.ref_name }}"
            new_name="crypto-ko-${version}-release.apk"
            mv "$file" "$new_name"
            echo "Renamed $file to $new_name"
          fi
        done
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: crypto-ko-release-signed-${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Cleanup Keystore
      if: always()
      run: |
        rm -f app/keystore.jks keystore.properties || true